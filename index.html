<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://sitejerk.com/images/black-square-outline-png-9.png">
    <meta property="og:title" content="Square">
    <meta property="og:description" content="DOM Manipulation, ever heard of it?">
    <meta property="og:image" content="https://sitejerk.com/images/black-square-outline-png-9.png">
    <meta property="og:url" content="https://sqr.surge.sh">
    <audio id="works" src="assets/audio/fireworks.wav"></audio>
    <audio id="goodTimes" src="assets/audio/goodTimes.wav"></audio>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>Square</title>
</head>
<script>

</script>

<body>
    <div id="titleLink">
        <a id="gitlink" href="https://github.com/carlcorsini/square-button" target="_blank">
            <h1 href="https://github.com/carlcorsini/square-button" id="title">Square</h1>
        </a>
    </div>


    <section class="shape1" id="square"></section>
    <!-- <section class="square wrapAround2" id="square"></section> -->
    <br>

    <div id="changeColorDiv">
        <div class="ui form inverted">
            <form id="theForm">
                <div class="five fields">
                    <div class="field">
                        <select disabled id="selectaBackground" class="ui dropdown">
                            <option value="random">Random Background</option>
                            <option value="keep">Keep Background</option>
                            <option value="white">White</option>
                            <option value="#1FE3C8">Teal</option>
                            <option value="#05BFF2">Blue</option>
                            <option value="#F20568">Red</option>
                            <option value="#f06406">Orange</option>
                            <option value="rgba(215, 14, 255, 0.4)">Pink</option>
                        </select>
                    </div>
                    <div class="field">
                        <select disabled id="selectaColor" class="ui dropdown">
                            <option value="random">Random Color</option>
                            <option value="keep">Keep Color</option>
                            <option value="white">White</option>
                            <option value="#1FE3C8">Teal</option>
                            <option value="#05BFF2">Blue</option>
                            <option value="#F20568">Red</option>
                            <option value="#f06406">Orange</option>
                            <option value="rgba(215, 14, 255, 0.4)">Pink</option>
                        </select>
                    </div>
                    <div class="field">
                        <select disabled id="selectaBorder" class="ui dropdown">
                            <option value="random">Random Border</option>
                            <option value="keep">Keep Border</option>
                            <option value="white">White</option>
                            <option value="#1FE3C8">Teal</option>
                            <option value="#05BFF2">Blue</option>
                            <option value="#F20568">Red</option>
                            <option value="#f06406">Orange</option>
                            <option value="rgba(215, 14, 255, 0.4)">Pink</option>
                        </select>
                    </div>
                    <div class="field">
                        <select disabled id="selectaAnimation" class="ui dropdown">
                            <option value="random">Random Animation</option>
                            <option value="spin">Spin</option>
                            <option value="bounce">Bounce</option>
                            <option value="move">Move</option>
                            <option value="wrapAround">Wrap</option>
                        </select>
                    </div>
                    <div class="field">
                        <select disabled id="selectaRipple" class="ui dropdown">
                            <option value="random">Random Ripple</option>
                            <option value="keep">Keep Ripple</option>
                            <option value="white">White</option>
                            <option value="#1FE3C8">Teal</option>
                            <option value="#05BFF2">Blue</option>
                            <option value="#F20568">Red</option>
                            <option value="#f06406">Orange</option>
                            <option value="rgba(215, 14, 255, 0.4)">Pink</option>
                        </select>
                    </div>

                </div>
                <br>
                <br>
                <button type="submit" id="changeColor" class="ui inverted teal massive button">Commence</button>
            </form>
        </div>
        <div id="bottom-left">
            <p id="sequence"></p>
            <p id="scoreBox">
                <em id="score">1</em>
            </p>
        </div>
        <div id="bottom-right">
            <button id="homerun" class="ui inverted red button">Home Run</button>
            <button id="special" class="ui inverted yellow button">Special</button>
            <button id="womp" class="ui inverted violet button active">Womp</button>
            <button id="drip" class="ui inverted orange button">Drip</button>
            <button id="rasta" class="ui inverted green button">Rasta</button>
            <button id="mute" class="ui inverted blue button">Mute</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
</body>

</html>
